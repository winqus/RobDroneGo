<div class="p-8 space-y-4">
  <h1 class="text-2xl font-bold">Public Folder</h1>

  <!-- File Upload Section -->
  <div *ngIf="isManager" class="space-x-2 my-3">
    <h2 class="text-xl font-semibold">Upload File</h2>
    <div class="flex space-x-2 my-3">
      <input type="file" class="file-input w-full max-w-md" (change)="onFileSelected($event)" />
      <button class="btn btn-primary" (click)="uploadFile()">Upload</button>
    </div>
    <span class="text-green-600" *ngIf="successMessage">{{ successMessage }}</span>
  </div>

  <!-- File List -->
  <div>
    <h2 class="text-xl font-semibold mt-4">Files List</h2>
    <div>
      <button class="btn btn-outline mx-3" *ngFor="let file of files" [value]="file.name" (click)="downloadFile($event.target)">{{ file.name }}</button>
    </div>
  </div>
</div>
